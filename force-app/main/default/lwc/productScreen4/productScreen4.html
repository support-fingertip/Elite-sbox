                        </div>
                
                        <template for:each={scheme.lineItems} for:item="item">
                            <div key={item.id} class="scheme-product-row {item.isSelected ? 'selected-product' : ''}">
                                <div class="scheme-product-col product-name">üéØ {item.offerProductName}</div>
                
                                <template if:true={item.isFreeProduct}>
                                    <div class="scheme-product-col buy">üõí Buy: {item.minQty}</div>
                                    <div class="scheme-product-col free">üéÅ Free: {item.freeQty}</div>
                                </template>
                
                                <template if:true={item.isPerUOMDiscount}>
                                    <div class="scheme-product-col buy">üí∏ ‚Çπ{item.discountPerUOM} off / unit</div>
                                </template>
                
                                <template if:true={item.isSaleValueDiscount}>
                                    <div class="scheme-product-col buy">üí∞ {item.discountPercentOnSale}% off above ‚Çπ{item.saleValueThreshold}</div>
                                </template>
                
                                <div class="scheme-product-col action">
                                    <template lwc:if={item.isSelected}>
                                        <span class="selected-icon">
                                            ‚úÖ Selected
                                        </span>
                                    </template>
                                    
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-align_absolute-center" style="padding: 1rem; font-weight: 500; color: #666;">

    </template>
