<template>
    <!-- Profile Button with Avatar -->
    <div class="profile-container">
        <div class="avatar" onclick={toggleSidebar}>
            <lightning-icon icon-name="action:user" alternative-text="User" size="x-small"></lightning-icon>
        </div>
    </div>

    <!-- Sidebar (Right Side Navigation) -->
    <template if:true={isSidebarOpen}>
        <section class="sidebar-overlay" onclick={closeSidebar}></section>
        <div class="sidebar-content">
            <!-- Sidebar content like Username and Logout -->
            <p class="username">{userName}</p>
            <lightning-button label="Logout" onclick={handleLogout} variant="destructive"></lightning-button>
        </div>
    </template>
</template>
